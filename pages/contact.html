<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body class="h-full px-2 md:px-10 bg-gray-100">

    <header class="flex justify-between p-3 overflow-x-auto">
        <!-- nav -->
        <nav class="flex gap-5 items-center">
            <a href="../index.html" class="hover:text-blue-500 whitespace-nowrap">Home</a>
            <a href="./about.html" class="hover:text-blue-500 whitespace-nowrap">About Us</a>
            <a href="./contact.html" class="hover:text-blue-500 whitespace-nowrap">Contact Us</a>
            <a href="./blog.html" class="hover:text-blue-500 whitespace-nowrap">Blogs</a>
            <a href="./test.html" class="hover:text-blue-500 whitespace-nowrap">Test</a>
        </nav>
        <!-- logo -->
        <div class="w-10">
            <img src="../public/images/logo.png" class="w-full" alt="logo">
        </div>
    </header>
    <main class="my-5">
        <!-- title -->
        <div class="my-10">
            <h1 class="">Contact Us</h1>
        </div>
        <!-- form -->
        <form class="md:w-1/3 flex flex-col gap-6">
            <!-- phone -->
            <div class="flex flex-col">
                <label for="phone-no" class="pb-1">Phone Number</label>
                <input type="text" id="phone-no" placeholder="Phone Number" class="bg-blue-200 px-5 py-2 rounded-lg placeholder:text-sm">
            </div>
            <!-- address -->
            <div class="flex flex-col">
                <label for="address" class="pb-1">Address</label>
                <input type="text" id="address" placeholder="Address" class="bg-blue-200 px-5 py-2 rounded-lg placeholder:text-sm">
            </div>
            <!-- company -->
            <div class="flex flex-col">
                <label for="company" class="pb-1">Company</label>
                <input type="text" id="company" placeholder="Company" class="bg-blue-200 px-5 py-2 rounded-lg placeholder:text-sm">
            </div>
            <!-- button -->
            <div class="pt-2">
                <button class="bg-blue-300 py-1 px-3 rounded-lg hover:bg-blue-500">Submit</button>
            </div>
        </form>

    </main>

    <footer class="flex justify-between py-10 px-5 bg-blue-100">
        <div class="w-[100px]">
            <img src="../public/images/logo.png" class="w-full" alt="logo">
        </div>
        <div class="flex flex-col">
            <a class="hover:text-blue-500" href="../index.html">Home</a>
            <a class="hover:text-blue-500" href="./about.html">About us</a>
            <a class="hover:text-blue-500" href="./contact.html">Contact us</a>
            <a class="hover:text-blue-500" href="./blog.html">Blogs</a>
        </div>
    </footer>

</body>

</html>
